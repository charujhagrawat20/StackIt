<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question - StackIt</title>

  <!-- Quill and Emoji -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.7/dist/quill-emoji.css" rel="stylesheet"/>

  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #111;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notification {
      position: relative;
      cursor: pointer;
    }

    .notification-count {
      background: red;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 6px;
      position: absolute;
      top: -8px;
      right: -8px;
    }

    .notification-dropdown {
      display: none;
      position: absolute;
      top: 25px;
      right: 0;
      background: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 250px;
      z-index: 1000;
    }

    .notification-dropdown ul {
      list-style: none;
      padding: 10px;
      margin: 0;
    }

    .notification-dropdown li {
      padding: 6px;
      border-bottom: 1px solid #eee;
    }

    .question-detail, .answer-form, .answers {
      background: white;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .answer {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }

    .vote-row {
      display: flex;
      gap: 10px;
      flex-direction: column;
      align-items: center;
    }

    .vote-row button {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      color: #444;
    }

    vote-row button.voted {
      color: #0077cc;
    }

    .vote-count {
      font-weight: bold;
    }

    .submit-btn {
      margin-top: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
    }

    #answerEditor {
      height: 120px;
    }

    .accepted {
      border: 2px solid green;
      background: #eaffea;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <nav>
    <h1>StackIt</h1>
    <div class="notification" onclick="toggleNotification()">
      üîî
      <span class="notification-count" id="notifCount">0</span>
      <div class="notification-dropdown" id="notifDropdown">
        <ul id="notifList"></ul>
      </div>
    </div>
    <button onclick="location.href='index.html'">Home</button>
  </nav>

  <div class="question-detail">
    <h2>How to join two columns in SQL?</h2>
    <p>I want to merge first name and last name into one column. How can I do it?</p>
    <small>Tags: SQL, Beginners</small>
  </div>

  <div class="answer-form">
    <h3>Submit Your Answer</h3>
    <div id="answerEditor"></div>
    <button class="submit-btn" onclick="submitAnswer()">Submit Answer</button>
  </div>

  <div class="answers">
    <h3>Answers</h3>
    <div id="answersList"></div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill-emoji@0.1.7/dist/quill-emoji.min.js"></script>
  <script>
    let quill;

    document.addEventListener("DOMContentLoaded", () => {
      localStorage.removeItem("stackit_static_answers");
      localStorage.removeItem("stackit_static_accepted");
      localStorage.removeItem("stackitNotifications");

      quill = new Quill('#answerEditor', {
        theme: 'snow',
        modules: {
          toolbar: [['bold', 'italic', 'underline'], [{'list': 'ordered'}, {'list': 'bullet'}], ['link', 'image'], ['emoji']],
          'emoji-toolbar': true,
          'emoji-textarea': false,
          'emoji-shortname': true
        }
      });

      updateNotifUI();
      renderAnswers();
    });

    function submitAnswer() {
      const content = quill.root.innerHTML.trim();
      if (!content || content === "<p><br></p>") {
        alert("Answer cannot be empty.");
        return;
      }
      const answers = JSON.parse(localStorage.getItem("stackit_static_answers") || "[]");
      answers.push({ text: content, votes: 0 });
      localStorage.setItem("stackit_static_answers", JSON.stringify(answers));
      addNotification("Someone answered your question.");
      quill.setContents([]);
      renderAnswers();
    }

    function renderAnswers() {
      const answersList = document.getElementById("answersList");
      const answers = JSON.parse(localStorage.getItem("stackit_static_answers") || "[]");
      const accepted = +localStorage.getItem("stackit_static_accepted");
      answersList.innerHTML = answers.map((a, i) => `
        <div class="answer${accepted === i ? ' accepted' : ''}">
          <div class="vote-row">
            <button onclick="vote(${i}, 1)">üëç</button>
            <div class="vote-count">${a.votes || 0}</div>
            <button onclick="vote(${i}, -1)">üëé</button>
          </div>
          <div class="answer-content">${a.text}</div>
          ${accepted === i ? '<b>‚úî Accepted</b>' : `<button onclick="acceptAnswer(${i})">‚úî Accept</button>`}
        </div>
      `).join('');
    }

    function vote(i, value) {
      const answers = JSON.parse(localStorage.getItem("stackit_static_answers") || "[]");
      answers[i].votes = (answers[i].votes || 0) + value;
      localStorage.setItem("stackit_static_answers", JSON.stringify(answers));
      renderAnswers();
    }

    function acceptAnswer(i) {
      localStorage.setItem("stackit_static_accepted", i);
      addNotification("You accepted an answer.");
      renderAnswers();
    }

    function toggleNotification() {
      const dropdown = document.getElementById("notifDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function updateNotifUI() {
      const list = document.getElementById("notifList");
      const count = document.getElementById("notifCount");
      const notifs = JSON.parse(localStorage.getItem("stackitNotifications") || "[]");
      list.innerHTML = notifs.map(n => `<li>${n}</li>`).join("");
      count.innerText = notifs.length;
    }

    function addNotification(msg) {
      const notifs = JSON.parse(localStorage.getItem("stackitNotifications") || "[]");
      notifs.unshift(msg);
      localStorage.setItem("stackitNotifications", JSON.stringify(notifs));
      updateNotifUI();
    }
  </script>
</body>
</html>
